name: PHP Quality Checks

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  php-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/laravel-api/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/laravel-api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache PHPStan results
        uses: actions/cache@v4
        with:
          path: backend/laravel-api/storage/framework/cache/phpstan
          key: ${{ runner.os }}-phpstan-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-phpstan-

      - name: Install Composer dependencies
        working-directory: backend/laravel-api
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Validate composer.json
        working-directory: backend/laravel-api
        run: composer validate --strict

