name: PHP Quality Checks

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/laravel-api/**'
      - '.github/workflows/php-quality.yml'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - develop
    paths:
      - 'backend/laravel-api/**'
      - '.github/workflows/php-quality.yml'

jobs:
  php-quality:
    name: PHP Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: backend/laravel-api

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/laravel-api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache PHPStan results
        uses: actions/cache@v4
        with:
          path: backend/laravel-api/storage/framework/cache/phpstan
          key: ${{ runner.os }}-phpstan-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-phpstan-

      - name: Copy .env for CI
        run: cp .env.ci .env
        working-directory: backend/laravel-api

      - name: Install Composer dependencies
        working-directory: backend/laravel-api
        run: composer install --prefer-dist --no-progress --no-interaction
        env:
          ENV_VALIDATION_SKIP: true

      - name: Validate composer.json
        working-directory: backend/laravel-api
        run: composer validate --strict

