# E2E Tests Workflow (Disabled)
#
# このワークフローを有効化する場合:
# 1. ファイル名から .disabled を削除: mv e2e-tests.yml.disabled e2e-tests.yml
# 2. GitHub Secrets を設定: E2E_ADMIN_EMAIL, E2E_ADMIN_PASSWORD, E2E_USER_EMAIL, E2E_USER_PASSWORD
# 3. ポート設定が正しいことを確認 (下記参照)
#
# ⚠️ 重要: ポート設定
# - User App: 13001 (package.json で --port 13001 設定済み)
# - Admin App: 13002 (package.json で --port 13002 設定済み)
# - Laravel API: 13000 (APP_PORT環境変数で指定)
#
# Next.js のポート指定方法:
# - 開発: npm run dev (package.json で --port 指定済み)
# - 本番: npm start (package.json で --port 指定済み、ビルド後も同じポート使用)

name: E2E Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      shard_count:
        description: 'Number of shards (1-8)'
        required: true
        default: '4'
        type: choice
        options:
          - '1'
          - '2'
          - '4'
          - '8'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/laravel-api/app/**'
      - 'backend/laravel-api/routes/**'
      - 'backend/laravel-api/config/**'
      - 'backend/laravel-api/resources/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/laravel-api/app/**'
      - 'backend/laravel-api/routes/**'
      - 'backend/laravel-api/config/**'
      - 'backend/laravel-api/resources/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      pgsql:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 13432:5432
        options: >-
          --health-cmd "pg_isready -U sail"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/laravel-api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/admin-app/package-lock.json
            frontend/user-app/package-lock.json
            e2e/package-lock.json

      - name: Copy .env for CI
        run: cp .env.ci .env
        working-directory: backend/laravel-api

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: backend/laravel-api
        env:
          ENV_VALIDATION_SKIP: true

      - name: Setup Laravel
        run: |
          ENV_VALIDATION_SKIP=true php artisan key:generate
          ENV_VALIDATION_SKIP=true php artisan migrate --force
          ENV_VALIDATION_SKIP=true php artisan db:seed --force
        working-directory: backend/laravel-api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 13432
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password

      - name: Install frontend dependencies
        run: |
          cd frontend/admin-app && npm ci
          cd ../user-app && npm ci

      - name: Setup frontend environment files
        run: |
          cp frontend/admin-app/.env.example frontend/admin-app/.env.local
          cp frontend/user-app/.env.example frontend/user-app/.env.local

      - name: Start services
        run: |
          # Start Laravel API (ポート13000)
          cd backend/laravel-api
          ENV_VALIDATION_SKIP=true DB_CONNECTION=pgsql DB_HOST=127.0.0.1 DB_PORT=13432 DB_DATABASE=testing DB_USERNAME=sail DB_PASSWORD=password php artisan serve --host=0.0.0.0 --port=13000 &

          # Start Admin App (ポート13002 - 開発モード)
          cd ../../frontend/admin-app
          npm run dev &

          # Start User App (ポート13001 - 開発モード)
          cd ../user-app
          npm run dev &

          # プロセス起動待機
          sleep 10

      - name: Wait for services to be ready
        run: |
          npx wait-on \
            http://localhost:13001 \
            http://localhost:13002 \
            http://localhost:13000/up \
            --timeout 120000 \
            --interval 2000 \
            --verbose

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium

      - name: Run E2E tests (Shard ${{ matrix.shard }}/4)
        env:
          E2E_ADMIN_URL: http://localhost:13002
          E2E_USER_URL: http://localhost:13001
          E2E_API_URL: http://localhost:13000
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          CI: '1'
        run: |
          cd e2e
          npx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: e2e/reports/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.shard }}
          path: e2e/test-results/
          retention-days: 30
