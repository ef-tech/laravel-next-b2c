# E2E Tests Workflow (Disabled)
#
# このワークフローを有効化する場合:
# 1. ファイル名から .disabled を削除: mv e2e-tests.yml.disabled e2e-tests.yml
# 2. GitHub Secrets を設定: E2E_ADMIN_EMAIL, E2E_ADMIN_PASSWORD, E2E_USER_EMAIL, E2E_USER_PASSWORD
# 3. ポート設定が正しいことを確認 (下記参照)
#
# ⚠️ 重要: ポート設定
# - User App: 13001 (package.json で --port 13001 設定済み)
# - Admin App: 13002 (package.json で --port 13002 設定済み)
# - Laravel API: 13000 (APP_PORT環境変数で指定)
#
# Next.js のポート指定方法:
# - 開発: npm run dev (package.json で --port 指定済み)
# - 本番: npm start (package.json で --port 指定済み、ビルド後も同じポート使用)

name: E2E Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      shard_count:
        description: 'Number of shards (1-8)'
        required: true
        default: '4'
        type: choice
        options:
          - '1'
          - '2'
          - '4'
          - '8'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/laravel-api/app/Http/Controllers/Api/V1/**'
      - 'backend/laravel-api/app/Http/Api/V1/**'
      - 'backend/laravel-api/app/Http/Middleware/ApiVersion.php'
      - 'backend/laravel-api/routes/api/v1.php'
      - 'backend/laravel-api/app/**'
      - 'backend/laravel-api/routes/**'
      - 'backend/laravel-api/config/**'
      - 'backend/laravel-api/resources/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/laravel-api/app/Http/Controllers/Api/V1/**'
      - 'backend/laravel-api/app/Http/Api/V1/**'
      - 'backend/laravel-api/app/Http/Middleware/ApiVersion.php'
      - 'backend/laravel-api/routes/api/v1.php'
      - 'backend/laravel-api/app/**'
      - 'backend/laravel-api/routes/**'
      - 'backend/laravel-api/config/**'
      - 'backend/laravel-api/resources/**'
      - 'e2e/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      pgsql:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 13432:5432
        options: >-
          --health-cmd "pg_isready -U sail"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, zip
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/laravel-api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/admin-app/package-lock.json
            frontend/user-app/package-lock.json
            e2e/package-lock.json

      - name: Copy .env for CI
        run: |
          cp .env.ci .env
          # Verify DB configuration
          echo "=== .env DB Configuration ==="
          grep "^DB_" .env || echo "No DB_ variables found"
        working-directory: backend/laravel-api

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: backend/laravel-api

      - name: Validate environment variables
        run: php artisan env:validate
        working-directory: backend/laravel-api

      - name: Clear Laravel configuration cache
        run: |
          # Clear any cached configuration to ensure .env changes are applied
          php artisan config:clear
          # Verify DB connection after config clear
          echo "=== Testing DB Connection ==="
          php artisan tinker --execute="try { DB::connection()->getPdo(); echo 'DB Connection: OK ('. env('DB_CONNECTION') .')'; } catch (\Exception \$e) { echo 'DB Connection Failed: '. \$e->getMessage(); }"
        working-directory: backend/laravel-api
        env:
          ENV_VALIDATION_SKIP: true

      - name: Setup Laravel
        run: |
          php artisan migrate --force
          php artisan db:seed --force
        working-directory: backend/laravel-api
        env:
          ENV_VALIDATION_SKIP: true
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 13432
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password

      - name: Install frontend dependencies
        run: |
          cd frontend/admin-app && npm ci
          cd ../user-app && npm ci

      - name: Setup frontend environment files
        run: |
          cp frontend/admin-app/.env.example frontend/admin-app/.env.local
          cp frontend/user-app/.env.example frontend/user-app/.env.local

      - name: Clear Laravel cache before starting server
        run: |
          # Clear configuration cache one more time before starting the server
          # to ensure .env changes are fully loaded
          php artisan config:clear
        working-directory: backend/laravel-api
        env:
          ENV_VALIDATION_SKIP: true

      - name: Build frontend applications
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:13000
          NEXT_PUBLIC_API_V1_BASE_URL: http://localhost:13000/api/v1
          NODE_ENV: production
        run: |
          # Build Admin App (use npx next build directly to skip prebuild hook)
          cd frontend/admin-app && npx next build && cd ../..

          # Build User App (use npx next build directly to skip prebuild hook)
          cd frontend/user-app && npx next build && cd ../..

      - name: Start services
        run: |
          # Start Laravel API (ポート13000)
          cd "$GITHUB_WORKSPACE/backend/laravel-api" && \
          ENV_VALIDATION_SKIP=true \
          DB_CONNECTION=pgsql \
          DB_HOST=127.0.0.1 \
          DB_PORT=13432 \
          DB_DATABASE=testing \
          DB_USERNAME=sail \
          DB_PASSWORD=password \
          SECURITY_ENABLE_CSP=true \
          SECURITY_CSP_MODE=report-only \
          CORS_ALLOWED_ORIGINS=http://localhost:13001,http://localhost:13002 \
          CORS_SUPPORTS_CREDENTIALS=true \
          php artisan serve --host=0.0.0.0 --port=13000 > /tmp/laravel.log 2>&1 &
          echo "Laravel API PID: $!"

          # Start Admin App (ポート13002 - 本番モード)
          cd "$GITHUB_WORKSPACE/frontend/admin-app" && \
          npx next start --port 13002 > /tmp/admin-app.log 2>&1 &
          echo "Admin App PID: $!"

          # Start User App (ポート13001 - 本番モード)
          cd "$GITHUB_WORKSPACE/frontend/user-app" && \
          npx next start --port 13001 > /tmp/user-app.log 2>&1 &
          echo "User App PID: $!"

          # プロセス起動待機
          sleep 5

      - name: Debug - Check running processes
        run: |
          echo "=== Running processes on ports 13000-13002 ==="
          lsof -i :13000 || echo "Port 13000 not listening"
          lsof -i :13001 || echo "Port 13001 not listening"
          lsof -i :13002 || echo "Port 13002 not listening"

          echo "=== Laravel API log ==="
          cat /tmp/laravel.log || echo "No Laravel log"

          echo "=== Admin App log ==="
          head -50 /tmp/admin-app.log || echo "No Admin App log"

          echo "=== User App log ==="
          head -50 /tmp/user-app.log || echo "No User App log"

      - name: Wait for services to be ready
        run: |
          echo "=== Waiting for services to be ready ==="

          # Function to wait for a service with timeout
          wait_for_service() {
            local url=$1
            local name=$2
            local max_attempts=40
            local interval=3

            for i in $(seq 1 $max_attempts); do
              if curl -f --max-time 5 "$url" > /dev/null 2>&1; then
                echo "✓ $name is ready"
                return 0
              fi
              echo "Waiting for $name... ($i/$max_attempts)"
              sleep $interval
            done

            echo "✗ $name failed to start within $((max_attempts * interval)) seconds"
            return 1
          }

          # Wait for all services in parallel
          wait_for_service "http://localhost:13000/api/health" "Laravel API" &
          pid_laravel=$!

          wait_for_service "http://localhost:13001" "User App" &
          pid_user=$!

          wait_for_service "http://localhost:13002" "Admin App" &
          pid_admin=$!

          # Wait for all background jobs to complete
          failed=0
          wait $pid_laravel || failed=1
          wait $pid_user || failed=1
          wait $pid_admin || failed=1

          if [ $failed -eq 1 ]; then
            echo "=== Service startup failed ==="
            exit 1
          fi

          echo "=== All services are ready ==="

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium

      - name: Run E2E tests (Shard ${{ matrix.shard }}/4)
        env:
          E2E_ADMIN_URL: http://localhost:13002
          E2E_USER_URL: http://localhost:13001
          E2E_API_URL: http://localhost:13000
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          CI: '1'
        run: |
          cd e2e
          npx playwright test --shard=${{ matrix.shard }}/4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: e2e/reports/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.shard }}
          path: e2e/test-results/
          retention-days: 30
