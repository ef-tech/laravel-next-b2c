name: Frontend Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - 'test-utils/**'
      - 'jest.base.js'
      - 'jest.config.js'
      - 'jest.setup.ts'
      - 'tsconfig.test.json'
      - 'eslint.config.mjs'
      - 'frontend/.eslint.base.mjs'
      - '.prettierrc'
      - '.prettierignore'
      - 'package.json'
      - 'package-lock.json'
      - 'frontend/**/package.json'
      - 'frontend/**/package-lock.json'
      - 'backend/laravel-api/app/Http/Controllers/Api/**'
      - 'backend/laravel-api/app/Http/Resources/**'
      - 'backend/laravel-api/routes/api.php'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'test-utils/**'
      - 'jest.base.js'
      - 'jest.config.js'
      - 'jest.setup.ts'
      - 'tsconfig.test.json'
      - 'eslint.config.mjs'
      - 'frontend/.eslint.base.mjs'
      - '.prettierrc'
      - '.prettierignore'
      - 'package.json'
      - 'package-lock.json'
      - 'frontend/**/package.json'
      - 'frontend/**/package-lock.json'
      - 'backend/laravel-api/app/Http/Controllers/Api/**'
      - 'backend/laravel-api/app/Http/Resources/**'
      - 'backend/laravel-api/routes/api.php'
      - '.github/workflows/frontend-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        app: [admin-app, user-app]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/admin-app/package-lock.json
            frontend/user-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --watchAll=false --maxWorkers=2
        working-directory: frontend/${{ matrix.app }}
        env:
          CI: true

      - name: Archive coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.app }}-node${{ matrix.node-version }}
          path: frontend/${{ matrix.app }}/coverage/
          retention-days: 7
