#
# 主な違い:
# - 旧: PostgreSQL/Redisも外部ポート公開（FORWARD_DB_PORT/FORWARD_REDIS_PORT使用）
# - 新: PostgreSQL/Redisは内部ネットワーク専用（デフォルトポート5432/6379）
#
# 詳細は以下を参照:
# - README.md: Git Worktree並列開発環境セクション
# - DOCKER_TROUBLESHOOTING.md: Docker内部ネットワーク接続セクション
# - docker-compose.yml: ルートのDocker Compose設定（推奨）
